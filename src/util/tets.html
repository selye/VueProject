    function sortAndReturnTextContent() {
        const items = document.getElementById('myList').children;
        console.log(items)
        const itemsNew = [];
        Array.from(items).forEach((it) => {
            itemsNew.push({
                id: it.id.substring(it.id.length-1),
                text: it.innerHTML
            })
        })
        itemsNew.sort((a,b) => a.id - b.id)
        let newHtml = ""
        itemsNew.forEach((it) => {
            newHtml += `<li id=${it.id}>${it.text}</li>`
        })
        console.log(newHtml)
        document.getElementById('myList').innerHTML = newHtml
